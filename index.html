<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD-3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<style>
  .card-header {
    background-color: rgb(152, 182, 207);
  }

  .card-body {
    background-color: rgb(222, 230, 227);
  }

  .container {
    max-width: 800px;
  }
</style>

<body>
  <div class="container">
    <div class="card mt-5 shadow-lg">
      <div class="card card-header">
        <h1 class="text-center">Account Crud</h1>
      </div>

      <div class="card-body">
        <div id="alert" class="alert d-none" role="alert"></div>
        <form id="account-form">
          <label class="fw-bold form-label">Email</label>
          <input type="text" id="email" class="form-control form-control-lg" placeholder="Enter your Email" />
          <label class="fw-bold form-label">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your Password" />
          <button type="submit" class="btn btn-success mt-2">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </form>
      </div>
    </div>
    <div class="my-2">
      <button class="btn btn-danger" id="deleteAll">Delete All</button>
    </div>
    <div class="table-section table-responsive">
      <table class="table table-bordered table-striped border-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="account-list"></tbody>
      </table>
    </div>
  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</html>
